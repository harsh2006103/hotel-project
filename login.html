<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="index.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<style>
    body {
        background-color: black;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .form-control{
        background: rgba(255, 255, 255, 0.0);
        color: aliceblue;
        border: 5px solid rgba(255,255,255,0.4);
        border-radius: 10px;
        backdrop-filter: blur(10px);

    }
    label{
        color: white;
    }
</style>


<body>
    
    <div class="container">
        <div class="row justify-content-center align-item-center">
            <div class="col-12 col-md-4 col-lg-4">
                <h2 class="text-center text-light">sign in</h2>
                <form action="index.html">
                    <label for="Name">First Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Enter your name" required>
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Enter your Password"
                        required>
                    <label for="conform Password">conform Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your conform-Password"
                        required>
                    <div class="d-flex justify-content-between  my-2">
                        <div class="form-check">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                        </div>
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                       <button type="button" class="btn btn-outline-danger">
                            <i class="bi bi-google me-2"></i>Google
                       </button>
                        <button type="button" class="btn btn-outline-primary">
                            <i class="bi bi-facebook me-2"></i> Facebook
                        </button>
                    </div>
                   <a href="index.html"> <button type="button" class="btn btn-outline-danger w-100 my-4">sign in</button></a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
